  <body>
      <div class="col-xs-12">
          <h2>Animal sound recognization App</h2>
          <p>Note:this web will make the sounds CAT, DOG, MOUSE, WOLF, FOX, HORSE, and Goat</p>
      </div>
     <div class="main_div">
    <center>
         <button class="btn btn-info" onclick="start_Classification()">Start</button>
         <h3 id="result_animal_name"> The animal is - </h3>
         <h3 id="result_animal_acuracy">The acuracy is - </h3>
<br>
<img id="CAT" src="Cat">
<img id="DOG" src="Dog">
<img id="MOUSE" src="mouse">
<img id="WOLF" src="wolf">
<img id="RED_FOX" src="red fox">
<img id="HORSE" src="horse">
<img id="Goat" src="goat">
    </center>
